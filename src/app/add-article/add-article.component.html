<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card mt-5 text-center">
                <div class="card-header">
                    <h2>Add Article Here!</h2>
                </div>
                <div class="card-body">
                    <form class="row g-3">
                        <div class="col-md-6">
                          <input type="text" class="form-control" id="article-title" placeholder="Article Title">
                        </div>
                        <div class="col-md-6">
                            <select id="inputState" class="form-select">
                              <option selected>Choose article category...</option>
                              <option>Sports</option>
                              <option>Art</option>
                              <option>Poerty</option>
                              <option>Politics</option>
                            </select>
                          </div>
                        <div class="col-12">
                          <textarea type="text" class="form-control" id="article-content" placeholder="Write..." style="height: 100px"></textarea>
                        </div>
                        <div class="col-md-12">
                            <input type="file" class="form-control" aria-label="file example">
                        </div>
                        <div class="col-12">
                          <button type="submit" class="btn btn-primary">Post</button>
                        </div>
                      </form>
                </div>
                <div class="card-footer">
                    <small class="text-muted fst-italic">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Consequuntur velit eveniet iusto, sed aspernatur oloremque, aspernatur facilis sunt saepe.</small>
                </div>
            </div>
        </div>
    </div>
</main>
